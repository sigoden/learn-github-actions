name: Bug Report
description: Create a report to help us improve
labels: []
body: 
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: Thank you for your bug report.
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: How to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: I expected nu to...
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add any relevant screenshots here, if any
    validations:
      required: false
  - type: textarea
    id: environment
    attributes:
      label: Environment
      placeholder: |
        OS version:
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
